<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="../common/css/common.css">
    <script src="https://kit.fontawesome.com/ebace215db.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>
            <a href="../index.html">
                <span class="hidden"> HMM로고</span>
                <img src="../common/images/logo_header.png" alt="HMM로고">
            </a>
        </h1>
    </header>
    <article class="login_box">
        <h2>로그인</h2>
        <form method="get">
            <ul>
                <li>  <span><i class="fa-solid fa-user"></i></span>
                    <label for="id" class="hidden">아이디 입력</label>
                    <input type="text" id="id" name="id" placeholder="아이디를 입력하세요">
                </li>
                <li>
                    <span><i class="fa-solid fa-lock"></i> </span>
                    <label for="pass" class="hidden">비밀번호 입력</label>
                    <input type="text" id="pass" name="pass" placeholder="비밀번호를 입력하세요">
                </li>
            </ul>
            <input type="submit" value="로그인" class="loginBtn">
        </form>
        <div class="find">
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
        </div>
        <div class="join">
            <a href="../member/member_check.html">회원가입</a>
        </div>
    </article>
</body>
</html>
