<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/join.css">
    <link rel="stylesheet" href="../common/css/common.css">
</head>
<body>
    <header>
        <h1>
            <a href="../index.html">
                <span class="hidden"> HMM로고</span>
                <img src="./images/logo.png" alt="">
            </a>
        </h1>
    </header>
    <article class="join_box">
        <h2>회원가입 정보</h2>
        <p>
            <span>*</span>는 필수 입력항목입니다.
        </p>
        <form method="post">
            <ul>
                <li>
                    <label for="memberId">아이디</label>
                    <input type="text" id="memberId" name="memberId" placeholder="아이디를 입력하세요">
                </li>
                <li>
                    <label for="memberPass">비밀번호</label>
                    <input type="password" id="memberPass" name="memberPass" placeholder="비밀번호를 입력하세요">
                </li>
                <li>
                    <label for="memberPass2">비밀번호 확인</label>
                    <input type="password" id="memberPass2" name="memberPass2" placeholder="비밀번호를 입력하세요">
                </li>
                <li>
                    <label for="memberName">이름</label>
                    <input type="text" id="memberName" name="memberName" placeholder="이름을 입력하세요">  
                </li>
                <li>
                    <label for="memberNick">닉네임</label>
                    <input type="text" id="memberNick" name="memberNick" placeholder="닉네임을 입력하세요">
                </li>
                <li>
                    <span>휴대폰</span> 
                    <label for="hp1" class="hidden">전화번호 국번</label>
                    <select name="hp1" id="hp1" class="hp ">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="019">019</option>
                    </select>-
                    <label for="hp2" class="hidden">전화번호 중간 4자리</label>
                    <input type="text" id="hp2" name="hp2" class="hp">-
                    <label for="hp3" class="hidden">전화번호 끝 4자리</label>
                    <input type="text" id="hp3" name="hp3" class="hp">
                </li>
                <li>
                    <label for="memberMail">이메일</label>
                    <input type="text" id="memberMail" name="memberMail" placeholder="이메일을 입력하세요">
                </li>
            </ul>
            <input type="submit" value="회원가입" class="join">
            <input type="reset" value="다시쓰기" class="reset">
        </form>
    </article>
</body>
</html>
